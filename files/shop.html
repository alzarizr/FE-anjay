<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - CV Templates</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Untuk icon -->
</head>

<body>
    <!-- Navbar -->
    <header id="header">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg" id="navbar-example2">
                    <div class="header-elements d-flex">
                        <div class="site-logo">
                            <a href="index.html"><img src="assets/images/logo/logo1.png" alt="Logo"></a>
                        </div>
                        <div class="main-menu">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a href="#">Inventory</a></li>
                                <li class="nav-item"><a href="#">Shop</a></li>
                                <li class="nav-item"><a href="#">CV Editor</a></li>
                                <li class="nav-item"><a href="#">Invoice</a></li>
                                <li class="nav-item"><a href="#"><i class="fa fa-user-circle"></i> Profile</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <section class="search-bar">
        <div class="container">
            <input type="text" id="searchInput" placeholder="Search for CV templates..." onkeyup="searchTemplates()">
        </div>
    </section>

    <!-- Main Content: Shop -->
    <main>
        <div class="template-list">
            <div class="template-card">
                <img src="assets/images/all-images/template1.jpg" alt="Template 1">
                <h3>Template 1</h3>
                <p>Elegant and professional layout.</p>
                <p class="price">$10</p>
                <button class="buy-button" onclick="buyTemplate(1)">Buy</button>
            </div>

            <div class="template-card">
                <img src="assets/images/all-images/template2.jpg" alt="Template 2">
                <h3>Template 2</h3>
                <p>Simple and modern design.</p>
                <p class="price">$12</p>
                <button class="buy-button" onclick="buyTemplate(2)">Buy</button>
            </div>

            <div class="template-card">
                <img src="assets/images/all-images/template3.jpg" alt="Template 3">
                <h3>Template 3</h3>
                <p>Creative layout for designers.</p>
                <p class="price">$15</p>
                <button class="buy-button" onclick="buyTemplate(3)">Buy</button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
